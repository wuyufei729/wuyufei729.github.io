<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="globalHeader">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
    <meta name="Keywords" Content="恒锐,大连恒锐,恒锐科技,恒锐鉴定,足迹鉴定,司法鉴定">
    <meta name="Description" Content="大连恒锐物证司法鉴定所成立于2006年3月，辽宁省司法厅许可设立，司法鉴定许可证号210206061，是辽宁省首批申请成立的鉴定机构之一。鉴定业务范围包括：痕迹鉴定、文书鉴定、声像资料鉴定。">
    <link rel="icon" href="../img/favicon.png" />
    <title>大连恒锐物证司法鉴定所</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.min.4.1.1.css" />
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <script type='text/javascript' src='../js/jquery.js'></script>
    <script type='text/javascript' src='../js/bootstrap.min.js'></script>
    <script type='text/javascript' src='../js/component.js'></script>
</head>
<body>
    <script type='text/javascript' src='../js/common.js'></script>
    <!--container-->
    <div class="container-page" id="newsIndex">
        <!--header-->
        <div id="header"></div>
        <div id="main-swiper-container">
            <img id="dyBackground" src="../images/news/news_bg.jpg" alt="" />
            <!-- <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                    </div>
                </div>
            </div> -->
            <div class="common-box rang">
                <div class="container" style="padding:0;width:100%;">
                    <div class="swiper-box">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="swiper-img animate__animated animate__fadeIn"
                                     src="../images/news/news_01.jpg" alt="">
                            </div>
                        </div>
                    </div>
                    <ul class="news-area full" id="newsArea">
                        
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
    <script>
        $(function(){
            newsContext.render()
        })
        let newsContext = {
            getNewsList: function(){
                return [
                
                    {
                        icon: '../images/news/0.png',
                        detailUrl: './nengli_yanzheng.html',
                        title: '恒锐鉴定所参加2022年能力验证',
                        updateTime: '2022-11-23',
                        content: '恒锐鉴定所参加2022年能力验证，朱墨时序和文件形成方式鉴定评定结果均为满意，笔迹和道路交通事故车速鉴定（力学及视频）评定结果为通过'
                    },
                    {
                        icon: '../images/news/3.png',
                        detailUrl: './zhishi_chanquan.html',
                        title: '大连恒锐科技股份有限公司被评为国家知识产权优势企业',
                        updateTime: '2022-11-01',
                        content: '2022年，大连恒锐科技股份有限公司被评为国家知识产权优势企业,从大赛初期选题开始，公司领导便高度重视，迅速响应，大连恒锐科技股份有'
                    },
                    {
                        icon: '../images/news/5.png',
                        detailUrl: './qiye_chuangxin.html',
                        title: '“足迹采集系统 V3.1”入选《辽宁省工业企业创新产品目录》',
                        updateTime: '2022-10-14',
                        content: '2022年，大连恒锐科技股份有限公司产品“足迹采集系统 V3.1”入选《辽宁省工业企业创新产品目录》。'
                    },
                    {
                        icon: '../images/news/2.png',
                        detailUrl: './doubleTen.html',
                        title: '恒锐科技联合各地公安机关荣获公安部第二届 “双十计划”创新大赛多个奖项',
                        updateTime: '2022-09-28',
                        content: '近日，第二届刑事技术“双十计划”攻关创新大赛在北京落下帷幕，该项大赛汇聚了目前全国刑事技术领域在“高、精、尖、特”技术研究应用上的最新成果。恒锐科技与上海市公安局、内蒙古自治区公安厅、大连市公安局等用户合作攻关的多个项目历经四个月的遴选推荐、审查初评、决赛答辩，经过激烈角逐，凭借尖端的技术和突出的实战效果，最终从全国246个项目中脱颖而出，在进入决赛的四个足迹类项目中，独中三元，共揽获三项银奖和三项优秀奖。'
                    },
                    {
                        icon: '../images/news/4.png',
                        detailUrl: './zhuanjing_texin.html',
                        title: '“足迹采集系统 V3.1”通过2022年度专精特新产品认定',
                        updateTime: '2022-05-29',
                        content: '2022年5月，大连恒锐科技股份有限公司通过2022年度辽宁省“专精特新”中小企业认定。公司产品“足迹采集系统 V3.1”通过2022年度专精特新产品认定。'
                    },
                    {
                        icon: '../images/news/1.png',
                        detailUrl: './iso.html',
                        title: '恒锐科技连续十年获得ISO认证',
                        updateTime: '2022-04-22',
                        content: '2022年4月，大连恒锐科技股份有限公司通过“ISO9001 质量管理体系及 ISO14001 环境管理体系”复审，大连恒锐科技股份有限公司已连续十多年'
                    },
                    {
                        icon: '../images/news/7.png',
                        detailUrl: './lianmeng.html',
                        title: '恒锐科技股份有限公司被认定为2022年辽宁省首批典型实质性产学研联盟',
                        updateTime: '2022-03-08',
                        content: '恒锐科技一直以来都高度重视“警企合作”，从大赛初期选题开始，公司领导便高度重视，迅速响应，大连恒锐科技股份有限公司第一时间组建攻关团'
                    }
                ]
            },
            render(){
                let newList = this.getNewsList()
                let htmlList = '';
                for(let i=0;i<newList.length;i++){
                    let current = newList[i];
                    let chongStr = '. . .'
                    if(i==newList.length-1){
                        chongStr = '&nbsp;&nbsp;&nbsp;&nbsp; '
                    }
                    (function(current){
                        let currentDom = `<li onclick="newsContext.openDetail('${current.detailUrl}')">
                                <div>
                                    <img src="${current.icon}" alt="">
                                </div>
                                <section>
                                    <h4>${current.title}</h4>
                                    
                                    <div class="dp-text-ellipsis-wrapper">
                                        ${current.content}
                                        <label class="btn"><b>${chongStr}</b><span>【详情】</span></label>
                                        <h5>${current.updateTime}</h5>
                                    </div>
                                </section>
                            </li>`
                        htmlList += currentDom
                    })(current)
                }
                document.getElementById('newsArea').innerHTML = htmlList
            },
            openDetail(url){
                location.href = url
            }

        }
    </script>
</body>
</html>
